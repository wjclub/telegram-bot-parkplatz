  <b>🕸 Tento bot je mrtvý.</b>

  Z různých důvodů nejsme v současné době schopni udržet tohoto bota v řádném provozu.
  V důsledku toho byl vypnut.

  <i>❔ Vrátí se někdy zpět?</i>
  To zatím nemůžeme říct. Možná najdeme čas na jeho oživení. Ale do té doby si prosím hledejte jiné alternativy.

  <i>❔ Proč ji tedy neodstraníte?</i>
  a) Abychom snížili riziko, že si jméno přivlastní podvodníci a zneužijí ho.
  b) Možná ho budeme chtít v budoucnu oživit.

  <i>❔ Mohu si nechat jeho uživatelské jméno? </i>
  Pravděpodobně ne. Ale můžete nám zkusit napsat na @wjclub_support. Ale mějte prosím na paměti: Pokud budeme zaneprázdněni, můžete na odpověď čekat až několik měsíců.

  <i>Tento text byl přeložen pomocí DeepL, abyste věděli, jak to s tímto botem je. WJClub hovoří pouze anglicky a německy a v jiných jazycích vám nemůže pomoci.</i>

