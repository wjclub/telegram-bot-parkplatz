default: |
  <b>🕸 Dieser Bot ist tot.</b>

  Aus verschiedenen Gründen sind wir derzeit nicht in der Lage, diesen Bot ordnungsgemäß am Laufen zu halten.
  Daher wurde er deaktiviert.

  <i>❔ Wird er jemals zurückkommen?</i>
  Das können wir noch nicht sagen. Vielleicht finden wir die Zeit, um ihn wiederzubeleben. Aber bis dahin sucht bitte nach anderen Alternativen.
  
  <i>❔ Warum löscht ihr ihn dann nicht?</i>
  a) Um das Risiko zu verringern, dass Betrüger den Namen übernehmen und ihn missbrauchen
  b) Wir wollen ihn vielleicht in der Zukunft wiederbeleben.

  <i>❔ Kann ich den Benutzernamen haben?</i>
  Wahrscheinlich nicht. Aber du könntest versuchen, uns eine Nachricht an @wjclub_support zu schicken. Aber bitte bedenke: Du musst im schlimmsten Fall bis zu ein paar Monate auf eine Antwort warten, wenn wir beschäftigt sind.

