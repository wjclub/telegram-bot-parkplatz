  <b>🕸 这个机器人已经死亡。</b>

  由于各种原因，我们目前无法保持这个机器人的正常运行。
  因此，它被禁用了。

  <i>❔它还会回来吗？</i>
  我们还不能说。也许我们会找到时间来恢复它。但在那之前，请你寻求其他的选择。
  
  <i>❔那你为什么不删除它？
  a) 减少骗子使用这个名字和滥用的风险。
  b) 我们可能想在将来重新启用它。

  <i>❔我可以拥有它的用户名吗？</i>
  可能不行。但你可以试着给我们发个信息@wjclub_support。但请注意：如果我们很忙，你可能要等上几个月才能得到答复。

  <i>这段文字是用DeepL 翻译的，这样你就知道这个机器人是怎么回事了。WJClub只说英语和德语，无法用其他语言帮助你。</i>

