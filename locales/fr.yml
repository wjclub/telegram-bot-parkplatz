  <b>🕸 Ce bot est mort.</b>

  Pour diverses raisons, nous ne sommes actuellement pas en mesure de faire fonctionner ce bot correctement.
  Par conséquent, il a été désactivé.

  <i>❔ Reviendra-t-il un jour ? </i>
  Nous ne pouvons pas encore le dire. Peut-être trouverons-nous le temps de le faire revivre. Mais en attendant, veuillez chercher d'autres alternatives.
  
  <i>❔ Pourquoi ne pas le supprimer alors ?</i>
  a) Pour réduire le risque que des escrocs prennent le nom et l'utilisent à mauvais escient.
  b) Nous pourrions vouloir le faire revivre dans le futur.

  <i>❔ Puis-je avoir son nom d'utilisateur ? </i>
  Probablement pas. Mais vous pouvez essayer de nous envoyer un message à @wjclub_support. Mais attention : vous pourriez avoir à attendre jusqu'à quelques mois pour une réponse si nous sommes occupés.

  <i>Ce texte a été traduit en utilisant DeepL afin que vous sachiez ce qu'il en est de ce bot. Le WJClub ne parle que l'anglais et l'allemand et ne peut pas vous aider dans d'autres langues.</i>

