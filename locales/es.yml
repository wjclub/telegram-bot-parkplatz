  <b>🕸 Este bot está muerto.</b>

  Debido a varias razones, actualmente no podemos mantener este bot funcionando correctamente.
  Como resultado, fue desactivado.

  <i>❔ ¿Volverá algún día?
  No podemos decirlo todavía. Tal vez encontremos el momento de revivirlo. Pero hasta entonces, por favor, tened a bien buscar otras alternativas.
  
  <i>❔ ¿Por qué no lo borran entonces?</i>
  a) Para reducir el riesgo de que los estafadores tomen el nombre y hagan un mal uso de él.
  b) Puede que queramos revivirlo en el futuro.

  <i>❔ ¿Puedo tener su nombre de usuario?</i>
  Probablemente no. Pero podrías intentar enviarnos un mensaje a @wjclub_support. Pero tenga en cuenta: podría tener que esperar hasta unos meses para una respuesta si estamos ocupados.

  <i>Este texto fue traducido usando DeepL para que sepas lo que pasa con este bot. WJClub sólo habla inglés y alemán y no puede ayudarte en otros idiomas.</i>

